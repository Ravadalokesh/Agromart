<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Shopping Cart - AgroMart</title>
    <link rel="icon" href="images/convertico-logo2.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- External CSS Files (served from src/ at root) -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/product-cards.css" />
    <style>
      .cart-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .cart-header {
        margin-bottom: 2rem;
      }

      .cart-header h1 {
        font-size: 2rem;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
      }

      .cart-content {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 2rem;
      }

      .cart-items {
        background: var(--bg-white);
        border-radius: var(--radius);
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
      }

      .cart-item {
        display: flex;
        gap: 1.5rem;
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--border);
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .cart-item-image {
        width: 120px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
      }

      .cart-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .cart-item-details {
        flex: 1;
      }

      .cart-item-name {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .cart-item-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-light);
        margin-bottom: 1rem;
      }

      .cart-item-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        padding: 0.25rem;
      }

      .quantity-btn {
        background: none;
        border: none;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 4px;
        transition: var(--transition);
      }

      .quantity-btn:hover {
        background: var(--bg-light);
      }

      .quantity-input {
        width: 50px;
        text-align: center;
        border: none;
        font-weight: 600;
      }

      .remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
      }

      .remove-btn:hover {
        background: #c0392b;
      }

      .cart-summary {
        background: var(--bg-white);
        border-radius: var(--radius);
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
        height: fit-content;
        position: sticky;
        top: 100px;
      }

      .summary-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-dark);
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .summary-row.total {
        border-bottom: 2px solid var(--primary-light);
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-top: 1rem;
        padding-top: 1rem;
      }

      .checkout-btn {
        width: 100%;
        padding: 1rem;
        background: var(--primary-light);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: var(--transition);
      }

      .checkout-btn:hover {
        background: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 158, 42, 0.3);
      }

      .empty-cart {
        text-align: center;
        padding: 4rem 2rem;
      }

      .empty-cart i {
        font-size: 4rem;
        color: var(--text-light);
        margin-bottom: 1rem;
      }

      .empty-cart h2 {
        color: var(--text-dark);
        margin-bottom: 1rem;
      }

      .empty-cart p {
        color: var(--text-light);
        margin-bottom: 2rem;
      }

      .continue-shopping {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: var(--primary-light);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);
      }

      .continue-shopping:hover {
        background: var(--accent);
        transform: translateY(-2px);
      }

      @media (max-width: 968px) {
        .cart-content {
          grid-template-columns: 1fr;
        }

        .cart-summary {
          position: static;
        }
      }

      @media (max-width: 768px) {
        .cart-item {
          flex-direction: column;
        }

        .cart-item-image {
          width: 100%;
          height: 200px;
        }

        .cart-item-controls {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header will be loaded by header.js -->
    <div id="header-placeholder"></div>

    <div class="cart-container">
      <div class="cart-header">
        <h1>Shopping Cart</h1>
        <p style="color: var(--text-light);">Review your items and proceed to checkout</p>
      </div>

      <div id="cartContent">
        <!-- Cart items will be loaded here -->
      </div>
    </div>

    <!-- Footer will be loaded by footer.js -->
    <div id="footer-placeholder"></div>

    <!-- Component Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>

    <!-- Cart Page Script -->
    <script>
      async function renderCart() {
        try {
          const response = await fetch('/api/cart');
          if (!response.ok) {
            if (response.status === 401) {
              window.location.href = 'index.html';
              return;
            }
            throw new Error('Failed to load cart');
          }

          const cart = await response.json();
          const cartContent = document.getElementById('cartContent');

          if (cart.length === 0) {
            cartContent.innerHTML = `
              <div class="empty-cart">
                <i class="bi bi-cart-x"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="home.html" class="continue-shopping">Continue Shopping</a>
              </div>
            `;
            return;
          }

          const itemsHTML = cart.map(item => `
            <div class="cart-item">
              <div class="cart-item-image">
                <img src="${item.image || 'images/home-pages pics/seeds.jpg'}" alt="${item.name}" />
              </div>
              <div class="cart-item-details">
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">₹${item.price.toLocaleString('en-IN')}</div>
                <div class="cart-item-controls">
                  <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity('${item.productId}', ${item.quantity - 1})">
                      <i class="bi bi-dash"></i>
                    </button>
                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                      onchange="updateQuantity('${item.productId}', parseInt(this.value))" />
                    <button class="quantity-btn" onclick="updateQuantity('${item.productId}', ${item.quantity + 1})">
                      <i class="bi bi-plus"></i>
                    </button>
                  </div>
                  <button class="remove-btn" onclick="removeItem('${item.productId}')">
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          `).join('');

          const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          const delivery = 50;
          const finalTotal = subtotal + delivery;

          cartContent.innerHTML = `
            <div class="cart-content">
              <div class="cart-items">
                ${itemsHTML}
              </div>
              <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                  <span>Subtotal</span>
                  <span>₹${subtotal.toLocaleString('en-IN')}</span>
                </div>
                <div class="summary-row">
                  <span>Delivery Charges</span>
                  <span>₹${delivery}</span>
                </div>
                <div class="summary-row total">
                  <span>Total</span>
                  <span>₹${finalTotal.toLocaleString('en-IN')}</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">
                  <i class="bi bi-bag-check"></i> Proceed to Checkout
                </button>
              </div>
            </div>
          `;
        } catch (error) {
          console.error('Error rendering cart:', error);
        }
      }

      async function updateQuantity(productId, quantity) {
        try {
          const response = await fetch(`/api/cart/${productId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity })
          });

          if (response.ok) {
            renderCart();
            if (window.cartManager) {
              window.cartManager.loadCart();
            }
          }
        } catch (error) {
          console.error('Error updating quantity:', error);
        }
      }

      async function removeItem(productId) {
        if (confirm('Are you sure you want to remove this item?')) {
          try {
            const response = await fetch(`/api/cart/${productId}`, {
              method: 'DELETE'
            });

            if (response.ok) {
              renderCart();
              if (window.cartManager) {
                window.cartManager.loadCart();
              }
            }
          } catch (error) {
            console.error('Error removing item:', error);
          }
        }
      }

      function proceedToCheckout() {
        window.location.href = 'checkout.html';
      }

      document.addEventListener('DOMContentLoaded', function() {
        renderCart();
      });
    </script>
  </body>
</html>
